name: kb_ui
description: A client for knowledge base

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  build_runner: ^2.3.3
  file_picker: ^5.2.11
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.6
  flutter_localizations:
    sdk: flutter
  http: ^0.13.5
  http_parser: ^4.0.2
  json_annotation: ^4.8.1
  json_serializable: ^6.6.2
  socket_io_client: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
